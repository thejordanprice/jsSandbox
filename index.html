<!DOCTYPE html>
<html>
<head>
  <!-- dummy commit -->
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
  <script type="text/javascript" src="lib/js/jquery-3.2.1.slim.min.js"></script>
  <script type="text/javascript" src="lib/js/popper.min.js"></script>
  <script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="lib/css/sketchy.min.css">
  <link rel="stylesheet" type="text/css" href="src/style.css">
  <script defer src="lib/js/fa-all.js"></script>
  <title>jsSandbox</title>
</head>
<body>
<!-- nav bar -->
<div class='container'>
<nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
  <a class='navbar-brand' href='https://thejordanprice.github.io/jsSandbox' target='_parent'><i class='fas fa-edit'></i> jsSandbox</a>
  <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'>
    <span class='navbar-toggler-icon'></span>
  </button>
  <div class='collapse navbar-collapse' id='navbarSupportedContent'>
    <ul class='navbar-nav mr-auto'>
      <li class='nav-item active'>
        <a class='nav-link' href='https://www.thejordanprice.com'><i class='fab fa-blogger-b' aria-hidden='true'></i> Blog</a>
      </li>
      <li class='nav-item'>
        <a class='nav-link' href='https://github.com/thejordanprice' target='_parent'><i class='fab fa-github' aria-hidden='true'></i> Github</a>
      </li>
      <li class='nav-item'>
        <a class='nav-link' href='https://github.com/thejordanprice' target='_parent'><i class='fas fa-user' aria-hidden='true'></i> thejordanprice</a>
      </li>
      <li class='nav-item'>
          <a class='nav-link' href='https://github.com/thejordanprice/jsSandbox' target='_parent'><i class='fas fa-folder-open' aria-hidden='true'></i> jsSandbox</a>
      </li>
    </ul>
  </div>
</nav>
</div>
<!-- main content. -->
<div class='container' id='app'>
  <div class='text-center'>
    <p id='notifications'></p>
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <div class="input-group-text" id="btnGroupAddon"><i class='fas fa-space-shuttle'></i></div>
    </div>
    <input id ='title' type="text" class="form-control" placeholder="beepboop-v0.12" aria-label="beepboop-v0.12" aria-describedby="btnGroupAddon">
    <div class="input-group-append">
        <button class='btn btn-outline-secondary form-control' type='button' id='random'>Random &nbsp;<i class='fas fa-random'></i></button>
    </div>
  </div>
  <br />
  <span class='form-group'>
    <div class='btn-group float-right'>
      <button class='btn btn-outline-secondary' id='exampleOne'>Example #1</button>
      <button class='btn btn-outline-secondary' id='exampleTwo'>Example #2</button>
      <button class='btn btn-outline-secondary' id='exampleThree'>Example #3</button>
    </div>
    <div class='btn-group float-left'>
      <button class='btn btn-outline-success' id='submit'>Run &nbsp;<i class='fas fa-rocket'></i></button>
      <button class='btn btn-outline-info' id='load'>Load &nbsp;<i class='fas fa-cloud-download-alt'></i></button>
      <button class='btn btn-outline-warning' id='save'>Save &nbsp;<i class='fas fa-save'></i></button>
      <button class='btn btn-outline-danger' id='destroy'>Erase &nbsp;<i class='fas fa-trash'></i></button>
      <button class='btn btn-outline-secondary' id='print'>Print &nbsp;<i class='fas fa-print'></i></button>
    </div>
  </span>
  <br /><br />
  <!-- the main editor -->
  <textarea class='form-control' id='editor'></textarea>
  <div class='container'>
    <label for='response'>Response</label>
    <pre class='form-control' id='responsed'>null</pre>
  </div>
</div>
<!-- end main content -->
<br />
<br />
<!-- the footer -->
<footer class='footer'>
  <div class='container'>
    <div class='site-footer'>
      <small><i id='fact'></i></small>
      <p class='love'>made with <i class='fas fa-heart' aria-hidden='true'></i> by <a href='https://www.thejordanprice.com' target='_blank'>thejordanprice</a></p>
    </div>
  </div>
</footer>
<script type="text/javascript" src="./src/jsSandbox.js"></script>
</body>
</html>
