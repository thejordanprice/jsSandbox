<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">    
  <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
  <script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="lib/js/jquery-3.2.1.slim.min.js"></script>
  <script type="text/javascript" src="lib/js/popper.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="lib/css/sketchy.min.css">
  <link rel="stylesheet" type="text/css" href="src/style.css">
  <script type="text/javascript" src="src/jsSandbox.js"></script>
  <title>jsSandbox by thejordanprice</title>
</head>
<body>
<!-- nav bar -->
<nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
  <a class='navbar-brand' href='#' target='_tab'><i class='fas fa-pen-square'></i> jsSandbox</a>
  <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'>
    <span class='navbar-toggler-icon'></span>
  </button>
  <div class='collapse navbar-collapse' id='navbarSupportedContent'>
    <ul class='navbar-nav mr-auto'>
      <li class='nav-item active'>
        <a class='nav-link' href='#'><i class='fas fa-home' aria-hidden='true'></i> Home</a>
      </li>
      <li class='nav-item'>
        <a class='nav-link' href='https://github.com/thejordanprice' target='_parent'><i class='fab fa-github' aria-hidden='true'></i> Github</a>
      </li>
      <li class='nav-item'>
        <a class='nav-link disabled' href='#'><i class='fas fa-user' aria-hidden='true'></i> thejordanprice</a>
      </li>
    </ul>
  </div>
</nav>
<!-- main content. -->
<div class='container'>
  <div class='text-center'>
    <small><i>Functions at their finest.</i></small>
  </div>
  <div class='form-group'>
    <label for='title'>Title &nbsp;<i id='random' class='fas fa-random'></i></label>
    <input class='form-control' type='text' id='title' placeholder='0.0.1-alpha-beta' />
  </div>
  <div class='form-group'>
    <label for='sandbox'>Function Sandbox &nbsp;<small id='exampleOne'>Example #1</small> &nbsp;<small id='exampleTwo'>Example #2</small> &nbsp;<i id='trash' class='fas fa-trash'></i></label>
    <textarea class='form-control' id='sandbox' rows='7' placeholder='`use strict`;

const x = (a, b) => {
  return a * b;
};

x(4,8);'></textarea>
  </div>
  <div class='container form-group'>
    <label for='response'>Response</label>
    <pre class='form-control' id='response'>null</pre>
  </div>
  <br />
  <div class='text-center'>
    <button class='btn btn-primary' id='submit'>Run &nbsp;<i class='fas fa-rocket'></i></button>
    <button class='btn btn-disabled' id='save'>Save &nbsp;<i class='fas fa-save'></i></button>
    <button class='btn btn-danger' id='destroy'>Destroy &nbsp;<i class='fas fa-trash'></i></button>
  </div>
</div>
<br />
<br />
<!-- the footer -->
<footer class='footer'>
  <div class='container'>
    <div class='site-footer'>
      <p class='love'>made with <i class='fas fa-heart' aria-hidden='true'></i></p>
    </div>
  </div>
</footer>
<script type="text/javascript" src="src/jsSandbox.js"></script>
</body>
</html>
